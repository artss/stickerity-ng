    image: "postgres:11"
    volumes:
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./db/data/postgresql:/var/lib/postgresql/data
  api:
    build:
      context: ./api
    depends_on:
      - db
